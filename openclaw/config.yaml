# OpenClaw Home Assistant Add-on
name: "OpenClaw"
version: "1.0.4"
slug: "openclaw"
description: "AI assistant that manages your smart home via Home Assistant"
url: "https://github.com/openclaw/openclaw"
arch:
  - aarch64
  - amd64
startup: application
boot: auto
init: false
homeassistant_api: true
hassio_api: true
ports:
  18789/tcp: 18789
ports_description:
  18789/tcp: "OpenClaw Gateway"
map:
  - config:rw
  - ssl:ro
  - share:rw
options:
  anthropic_api_key: ""
  telegram_bot_token: ""
  telegram_allowed_users: []
  ha_token: ""
schema:
  anthropic_api_key: str
  telegram_bot_token: str?
  telegram_allowed_users:
    - str
  ha_token: str?
environment:
  OPENCLAW_HOME: /data/openclaw
